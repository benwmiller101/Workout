<ion-header>
  <ion-toolbar>
    <ion-title><img src="assets/Images/title.png" height="20px"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card button *ngFor="let workoutName of workouts">
    <ion-card-header>
      <ion-card-title>
        {{workoutName}}
        <ion-button (click)="removeWorkout(index)" style="float: right;">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-card-title>
      <ion-card-subtitle>Exercises: {{numOfExercises}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="createWorkout()">Create Workout</ion-button>
</ion-footer>
